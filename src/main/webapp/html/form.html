<script type="text/javascript">		
$(document).ready(function() {
	$('a.dropdown-toggle').click(function (e) {
        var dropDown = $(this).next();
        $('.dropdown').not(dropDown).slideUp('fast');
        dropDown.slideToggle('fast');
        e.preventDefault();
    })
})
